name: Build and Deploy REST Docs

# 워크플로 실행 조건: dev 브랜치에 푸시될 때 실행
on:
  push:
    branches: [ "dev" ]
concurrency:
  group: github-pages
  cancel-in-progress: true
jobs:
  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: $
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Pages
        uses: actions/configure-pages@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x ${{ secrets.WORKINGDIRECTORY }}/gradlew

      - name: Build Asciidoc
        run: ${{ secrets.WORKINGDIRECTORY }}/gradlew asciidoctor
        working-directory: ${{ secrets.WORKINGDIRECTORY }}

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ secrets.WORKINGDIRECTORY }}/build/docs/asciidoc

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
