name: Build and Deploy REST Docs

on:
  push:
    branches: [ "dev" ]
concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: $
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub Repository 코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. 디버깅을 위한 파일 목록 출력 (gradlew 파일 확인)
      - name: List all files in project directory (Debugging step)
        run: ls -la ${{ secrets.WORKINGDIRECTORY }}

      # 3. Gradle Wrapper 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: ${{ secrets.WORKINGDIRECTORY }}
  

      # 4. JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      # 5. Asciidoc 문서 빌드
      - name: Build Asciidoc
        run: ${{ secrets.WORKINGDIRECTORY }}/gradlew asciidoctor
        working-directory: ${{ secrets.WORKINGDIRECTORY }}

      # 6. 빌드된 문서 업로드
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ secrets.WORKINGDIRECTORY }}/build/docs/asciidoc

      # 7. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
